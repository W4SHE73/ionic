<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start"> 
		<ion-title>Login</ion-title>
	</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<form (ngSubmit)="login()" [formGroup]="credentials">

    <ion-item fill="solid" class="ion-margin-bottom">
			<ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note>correo no valido</ion-note>
		</ion-item>

		<ion-item fill="solid" class="ion-margin-bottom">
			<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
				<ion-note>minimo una extencion de 8 caracteres</ion-note>
		</ion-item>

		<ion-button type="submit" expand="block" [disabled]="!credentials.valid">Iniciar Sesion</ion-button>
		<ion-button type="button" expand="block" color="secondary" (click)="register()">Registrate</ion-button>

	</form>
</ion-content>
