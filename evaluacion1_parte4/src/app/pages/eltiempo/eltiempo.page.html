<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>El Tiempo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item lines="none">
      <p>El reporte de hoy: </p>
      <ion-label slot="end">{{todayDate | date: "EEE dd MMM"}}</ion-label>
    </ion-item>
      
    <ion-item lines="none">
        <span>{{(weatherTemp?.temp - 273.15).toFixed(0)}}</span>
        <span>o</span>
        <img slot="end" [src]=weatherIcon>
    </ion-item>

    <ion-item>
      <ion-icon name="location"></ion-icon>
      <span>{{cityName}}</span>
    </ion-item>
  </ion-card>



</ion-content>
