<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Personaje</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="api"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div *ngIf="character">
    <ion-card>
      <ion-card-content>
        <img src="{{character.image}}" alt="">
        <ion-card-title>
          {{character.name}}
        </ion-card-title>
        <p>{{character.status}}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
