<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Rick and Morty API</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let character of characters" [routerLink]="['/personaje/' + character.id]">
        <ion-avatar slot="start">
          <img src="{{character.image}}" alt="">
        </ion-avatar>
        <ion-label>{{character.name}}</ion-label>
      </ion-item>
  </ion-list>
</ion-content>
